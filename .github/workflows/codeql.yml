name: 'CodeQL'

on:
  push:
    branches: [main, develop, release/**]
  pull_request:
    branches: [main, develop, release/**]
  schedule:
    - cron: '40 17 * * 2'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: 'ubuntu-latest'
    timeout-minutes: 360
    permissions:
      # required for all workflows
      security-events: write

      # required to fetch internal or private CodeQL packs
      packages: read

      # only required for workflows in private repositories
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin

            # This mode only analyzes Java. Set this to 'autobuild' or 'manual' to analyze Kotlin too.
            build-mode: manual

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      # This is only for running 'act' locally
      - if: matrix.build-mode == 'manual'
        name: Setup Node
        uses: actions/setup-node@v4

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        env:
          GITHUB_RUN_ATTEMPT: ${{ github.run_number }}
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - if: matrix.build-mode == 'manual'
        name: Setup Java
        uses: actions/setup-java@v4
        with:
          # Running setup-java again overwrites the settings.xml
          distribution: 'temurin'
          java-version: 11

      - if: matrix.build-mode == 'manual'
        name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          build-scan-publish: true
          build-scan-terms-of-use-url: 'https://gradle.com/terms-of-service'
          build-scan-terms-of-use-agree: 'yes'

      - if: matrix.build-mode == 'manual'
        shell: bash
        name: Run Maven Package
        run: |
          mvn package -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{matrix.language}}'
