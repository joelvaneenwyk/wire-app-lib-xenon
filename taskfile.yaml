# https://taskfile.dev

version: '3'

vars:
  REDIRECT_TO_NULL: '{{ if eq OS "windows" }}> nul 2>&1{{ else }}>/dev/null{{ end }}'
  GRADLE_EXE: '{{.TASKFILE_DIR}}/gradlew{{ if eq OS "windows" }}.bat{{end}}'
  MAVEN_POM: '{{.TASKFILE_DIR}}/pom.xml'

dotenv: [.env]

tasks:
  default:
    cmds:
      - task: build

  build:
    cmds:
      - task: gradle
      - task: mvn

  test:
    cmds:
      - task: gradle-test

  gradle-test:
    aliases: [gt]
    internal: true
    deps: [gradle]
    cmds:
      - task: start-db
      - defer: stop-db
      - cmd: |
          "{{ fromSlash .GRADLE_EXE}}" test

  mvn:
    preconditions:
      - mvn --version
    cmds:
      - cmd: |
          mvn -f "{{ fromSlash .MAVEN_POM }}" test-compile
      - cmd: |
          mvn -f "{{ fromSlash .MAVEN_POM }}" package
      - task: mvn-test

  db-start:
    aliases: [start-db]
    internal: true
    deps: [stop-db]
    cmds:
      - cmd: |
          docker compose up -d db

  db-stop:
    aliases: [stop-db]
    internal: true
    cmds:
      - cmd: |
          docker compose stop db
        ignore_error: true

  publish:
    cmds:
      - cmd: |
          mvn -DskipTests clean deploy

  format:
    deps: [npm-clean]
    silent: true
    cmds:
      - defer: { task: npm-clean }
      - cmd: |
          npm init -y {{.REDIRECT_TO_NULL}}
        ignore_error: true
      - cmd: |
          npm install prettier@latest prettier-plugin-java@latest {{.REDIRECT_TO_NULL}}
      - cmd: >-
          "{{ joinPath .TASKFILE_DIR "node_modules" ".bin" "prettier" }}"
          --single-quote
          --print-width 120
          --plugin=prettier-plugin-java
          --write
          "{{ .TASKFILE_DIR }}"

  npm-clean:
    silent: true
    status:
      - test ! -f package.json
      - test ! -f package-lock.json
      - test ! -d node_modules
    cmds:
      - cmd: |
          rm -rf node_modules package.json package-lock.json
        platforms: [linux, darwin]
      - cmd: |
          cmd.exe /D /E:ON /C rmdir /s /q node_modules {{.REDIRECT_TO_NULL}}
        platforms: [windows]
        ignore_error: true
      - cmd: |
          cmd.exe /D /E:ON /C del package.json package-lock.json {{.REDIRECT_TO_NULL}}
        platforms: [windows]
        ignore_error: true
      - echo "Removed left-over files from running 'npm' locally."

  gradle:
    cmds:
      - cmd: git add .
      - cmd: git clean -xfd
      - cmd: >-
          "{{ fromSlash .GRADLE_EXE }}" clean
      - cmd: >-
          "{{ fromSlash .GRADLE_EXE }}" build
          --no-build-cache
          --dependency-verification=strict
          --refresh-dependencies
          --rerun-tasks

  mvn-test:
    internal: true
    deps: [db]
    cmds:
      - defer: stop-db
      - cmd: |
          mvn test
