# https://taskfile.dev

version: "3"

tasks:
  default:
    cmds:
      - task: gradle
      - task: build

  build:
    preconditions:
      - mvn --version
    cmds:
      - cmd: |
          mvn -B verify

  db:
    deps: [stop-db]
    cmds:
      - cmd: |
          docker-compose up -d db

  stop-db:
    cmds:
      - cmd: |
          docker-compose stop db
        ignore_error: true

  test:
    deps: [db]
    cmds:
      - cmd: |
          export POSTGRES_USER=postgres && export POSTGRES_PASSWORD=postgres && export POSTGRES_URL=localhost:5432/postgres && mvn test;

  publish:
    cmds:
      - cmd: |
          mvn -DskipTests clean deploy

  format:
    cmds:
      - cmd: |
          npx --yes prettier@latest --write --print-width 120 --plugin=prettier-plugin-java .

  gradle:
    cmds:
      - cmd: git add .
      - cmd: git clean -xfd
      - cmd: >-
          "{{ joinPath .TASKFILE_DIR "gradlew" }}" build
          --no-build-cache
          --dependency-verification=strict
          --refresh-dependencies
          --rerun-tasks
